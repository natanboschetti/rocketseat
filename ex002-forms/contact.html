<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <form action="" method="post" autocomplete="off">
        <fieldset>
            <legend>Contact</legend>

            <label for="iname">Name:</label> <br>
            <input type="text" name="name" id="iname" placeholder="Type your Name">

            <br>

            <label for="iemail">Email:</label> <br>
            <input type="email" name="email" id="iemail" placeholder="Type your Email">

            <br>

            <label for="imessage">Message:</label> <br>
            <textarea name="message" id="imessage" cols="10" rows="5"></textarea> 
            
            <br>

            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
